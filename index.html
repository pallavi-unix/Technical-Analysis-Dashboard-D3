<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cschart.css">
    <title>Technical Analysis of Popular Stocks Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Removes line fill */
        .line {
            fill: none;
            stroke-width: 1px; /* Adjust stroke width */
            opacity: 0.7; /* Adjust opacity */
        }

        .chart-container {
            margin-bottom: 20px;   }

        .mg-left{
            margin-left: 6%;
        }

        .mg-left-SMA{
            margin-left: 15px;
        }

        

        
    </style>
</head>
<body>

   
      <h2 style="text-align: center;">Technical Analysis Dashboard</h2>
      <select id="company-selector">
        <option value="Amazon" selected>Amazon</option>
        <option value="Google">Google</option>
        <option value="Apple">Apple</option>
      </select>

    

      
 
    <div class="container-fluid mt-3">
        <div class="row">
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Candlestick Chart

                        <select id="interval-selector">
                            <option value="day" selected>Daily</option>
                            <option value="week">Weekly</option>
                            <option value="quarter">Quarterly</option>
                            <option value="month">Monthly</option>
                            
                          
                          </select>
                        <div>
                           SMA
<label class =  "mg-left-SMA"><input  type="checkbox" id="sma20" onchange="updateSMA()" checked> 20-Day</label>
<label><input type="checkbox" id="sma30" onchange="updateSMA()"> 30-Day </label>
<label><input type="checkbox" id="sma50" onchange="updateSMA()"> 50-Day</label>
<label><input type="checkbox" id="sma100" onchange="updateSMA()"> 100-Day </label>

<label><input type="checkbox" id="sma200" onchange="updateSMA()"> 200-Day</label>

                        </div>
                          
                          
                    </div>
                    <div class="card-body">
                        <!-- <div class="mg-left" id="candlestick"></div> -->

                        <div id="demobox">
                            <div id="csbox">
                                <div id="option">
                        
                                   
                                </div>
                                <div id="infobar">
                                    <div id="infodate" class="infohead"></div>
                                    <div id="infoopen" class="infobox"></div>
                                    <div id="infohigh" class="infobox"></div>
                                    <div id="infolow" class="infobox"></div>
                                    <div id="infoclose" class="infobox"></div>
                                </div>
                                <div id="chart1"></div>
                            </div> <!-- csbox -->
                        </div> <!-- demobox -->


                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Cycle Plot
                    </div>
                    <div class="card-body">
                        <svg class="mg-left" id="cyclePlot"></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
           
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Bollinger Bands
                        <select id="interval-selector-bollinger">
                            <option value="day">Daily</option>
                            <option value="week">Weekly</option>
                            <option value="month">Monthly</option>
                        </select> 
                    </div>
                    <div class="card-body">
                        <!-- <div class="mg-left" id="chart"></div> -->
                        <svg id="chart" width="1000" height="400"></svg>

                          
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                       Volumn Bar Chart
                       <select id="interval-selector-volumnchart">
                            <option value="day" selected>Daily</option>
                            <option value="week">Weekly</option>
                            <option value="quarter">Quarterly</option>
                            <option value="month">Monthly</option>
                      </select>
                    </div>
                    <div class="card-body">
                        <div id="volumnBarChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/d3.v7.min.js" charset="utf-8"></script>   
    <script src="//d3js.org/d3-queue.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src = "js/CandleStick.js"></script>
    <script src = "js/cschart.js"></script>
    <script src = "js/csheader.js"></script>
    <script src = "js/BollingerBandChart.js"></script>
    <script  src = "js/CyclePlot.js"></script>
    <script  src = "js/VolumnBarChart.js"></script>
    <script src="js/csbars.js"></script>
    <script src="js/csdataprep.js"></script>
    <script src="js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
